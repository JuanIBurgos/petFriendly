<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">

  <title>Pagina de administracion</title>
</head>

<body>
  <header class="header" id="header"></header>
  <!-- formulario para agregar productos -->
  <h1>Información de los Productos</h1>
  <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Stock</th>
            <th>Precio</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="listaProductos">
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="productoFormTitulo"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" id ="productoForm" class="p-5 row" onsubmit="modificarProducto(productoForm)">
          <label for="nombre">Producto</label>
          <input type="text" id="nombreForm"> 
          <label for="id">ID de producto</label>
          <input type="text" id="idForm"> 
          <label for="descripcion">Descripcion</label>
          <input type="text" id="descripcionForm"> 
          <label for="img">Imagen</label>
          <input type="text" id="imgForm">
          <label for="stock">Stock</label>
          <input type="text" id="stockForm">
          <label for="precio">Precio</label>
          <input type="text" id="precioForm">
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" id="formSubmit"form="productoForm"></button>
        
      </div>
    </div>
  </div>
</div>

<button class="btn btn-info" id ="${producto.productId}" data-bs-toggle="modal" data-bs-target="#idModal" >Agregar Producto ✏️</button>
  <footer class="footer" id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
    <script src="/baseDeDatos/productos.js"></script>
    <script src="/baseDeDatos/usuarios.js"></script>
    <script src="/helpers/localstorage.js"></script>
    <script src="/helpers/componentes.js"></script> 
    <script src="/js/administracion.js"></script>


</body>

</html>
