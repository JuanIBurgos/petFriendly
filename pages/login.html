<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/asset/faviconGatoYPerro.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>petFriendly</title>
</head>

<body>
  <header class="header" id="header"></header>

    <div class="container mt-5 py-5 d-flex justify-content-center">
        <form class="formulario col-6 " onsubmit="login(event)">
            <div class="row mb-3 col-12 py-5">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="row mb-3 col-12 px-2">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10 px-5">
                <input type="password" class="form-control" id="password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>

    </div>
    <footer class="footer" id="footer"></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script> 
    <script src="/helpers/localstorage.js"></script>
    <script src="/helpers/componentes.js"></script>
    <script src="/js/login.js"></script>
    
</body>
</html>
